	function updateButtons (state) {

				str += '<tbody><tr><td><button id="addVelX" class="btn btn-inverse what" onclick="addVelX();">Set velocity X</button></td><td><button id="addVelY" class="btn btn-inverse what"onclick="addVelY();">Set velocity Y</button></td><td><button id="addVelA" class="btn btn-inverse what"onclick="addVelAngle();">Set velocity (speed & angle in radians)</button><td><button id="addPosRelX" class="btn btn-inverse what"onclick="addPosRelativeX();">Set relative pos X</button></td><td><button id="addPosRelY" class="btn btn-inverse what"onclick="addPosRelativeY();">Set relative pos Y</button></td></tr>'
				str += '<tr><td><button id="reverseXButton" class="btn btn-inverse what"onclick="reverseX();">Reverse velocity (x)</button></td><td><button id="reverseYButton" class="btn btn-inverse what"onclick="reverseY();">Reverse velocity (y)</button></td></tr>';
				str += '<tr><td><button id="addInstantiateObject" class="btn btn-inverse what" onclick="addInstantiateObject();">Create object</button></td><!-- Only after instantiated button has been pressed --><td><button id="addInstantiateObjectVelY" class="btn btn-inverse what" onclick="addInstantiateObjectVelY();">Set created object vel y</button></td><td><button id="addInstantiateObjectVelX" class="btn btn-inverse what" onclick="addInstantiateObjectVelX();">Set created object vel x</button></td><td><button id="addInstantiateObjectPosY" class="btn btn-inverse what" onclick="addInstantiateObjectPosY();">Set created object pos y</button></td><td><button id="addInstantiateObjectPosX" class="btn btn-inverse what" onclick="addInstantiateObjectPosX();">Set created object pos x</button></td><td><button id="doneInstantiatedButton" class="btn btn-inverse what" onclick="hideInstantiated();" >Done with instantiation</button></tr>';
				str += '<tr><td><button id="destroySelf" class="btn btn-inverse what" onclick="addDestroySelf();">Destroy self</button></td></tr><tr><!-- Only if in Collider Set of buttons --><td><button id="ifColliderTag" class="btn btn-inverse what" onclick="addIfColliderTag();">if (collider.tag){} </button></td><td><button id="destroyCollider" class="btn btn-inverse what" onclick="addDestroyCollider();">Destroy collider</button></td></tr><tr><!-- Only if in update set of buttons --><td><button id="ifKeyPressed" class="btn btn-inverse what" onclick="addInputKeyPressed();">if (key pressed){} </button></td><td><button id="ifKeyDown" class="btn btn-inverse what" onclick="addInputKeyDown();">if (key down){} </button></td><td><button id="ifKeyUp" class="btn btn-inverse what" onclick="addInputKeyUp();">if (key up){} </button></td></tr>';
				str += '<tr><td><button class="btn btn-inverse what" onclick="endIf()">End If</button></td></tr><tr><td><button class="btn btn-inverse what" onclick="save()">Save Object</button></td></tr>';

				str += '<tr><td><button class="btn btn-inverse what" onclick=\'changeEditingState("collide");\'>Modify oncollide</button></td><td><button class="btn btn-inverse what" onclick=\'changeEditingState("init");\'>Modify oninit</button></td><td><button class="btn btn-inverse what" onclick=\'changeEditingState("update");\'>Modify onupdate</button></td></tr></tbody></table>';
				document.getElementById('buttonsTable').innerHTML = str;
				changeEditingState(state);
			}
		}
