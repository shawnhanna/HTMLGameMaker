<html>
<head>
	<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="actionFunctions.js"></script>
	<script type="text/javascript">

	function myFunction()
	{
		createArray();
	}

	</script>
</head>
<body onload="hideInstantiated()">

<form id="postForm" method="POST" action="/">
	<input id="filename" type="hidden" name="filename">
	<input id="data" type="hidden" name="data">
</form>

<div id="editingArea">
<textarea id="text" rows="20" cols="50">
</textarea>

<br>
<button id="addVelX" onclick="addVelX();">Set velocity (x)</button>
<button id="addVelY" onclick="addVelY();">Set velocity (y)</button>
<button id="addVelA" onclick="addVelAngle();">Set velocity (speed & angle in radians)</button>
<button id="addPosRelX" onclick="addPosRelativeX();">Set relative pos (x)</button>
<button id="addPosRelY" onclick="addPosRelativeY();">Set relative pos (y)</button>
<br>
<button id="reverseXButton" onclick="reverseX();">Reverse velocity (x)</button>
<button id="reverseYButton" onclick="reverseY();">Reverse velocity (y)</button>
<br>
<button id="addInstantiateObject" onclick="addInstantiateObject();">Create object</button>
<!-- Only after instantiated button has been pressed -->
<button id="addInstantiateObjectVelY" onclick="addInstantiateObjectVelY();">Set created object vel y</button>
<button id="addInstantiateObjectVelX" onclick="addInstantiateObjectVelX();">Set created object vel x</button>
<button id="addInstantiateObjectPosY" onclick="addInstantiateObjectPosY();">Set created object pos y</button>
<button id="addInstantiateObjectPosX" onclick="addInstantiateObjectPosX();">Set created object pos x</button>
<button id="doneInstantiatedButton" onclick="hideInstantiated();" >Done with instantiation</button>
<br>
<button id="destroySelf" onclick="addDestroySelf();">Destroy self</button>
<br>
<!-- Only if in Collider Set of buttons -->
<button id="ifColliderTag" onclick="addIfColliderTag();">if (collider.tag == ''){} </button>
<button id="destroyCollider" onclick="addDestroyCollider();">Destroy collider</button>

<br>
<!-- Only if in update set of buttons -->
<button id="ifKeyPressed" onclick="addInputKeyPressed();">if (key pressed){} </button>
<button id="ifKeyDown" onclick="addInputKeyDown();">if (key down){} </button>
<button id="ifKeyUp" onclick="addInputKeyUp();">if (key up){} </button>

<br>
<button onclick="endIf()">End If</button>
<br>
<button onclick="save()">Save</button>
<button onclick="createBlueprint()">Create blueprint</button>
<button onclick="loadJSON()">load blueprint</button>
<br>
<button onclick='changeEditingState("collide");'>Modify oncollide</button>
<button onclick='changeEditingState("init");'>Modify oninit</button>
<button onclick='changeEditingState("update");'>Modify onupdate</button>
</div>
</body>
</html>
